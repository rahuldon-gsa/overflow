<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/register','create']" class="create">New Register</a></li>
    </ul>
</div>
<div id="list-register" class="content scaffold-list" role="main">
    <h1>Register List</h1>
    <table  class="table table-striped table-bordered table-hover ">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Password</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Mobile</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="{'even': e, 'odd': !e}" *ngFor="let register of registerList; let e = even;">
      <td>
        <a [routerLink]="['/register','show',register.id]">{{register.id}}</a>
      </td>
      <td>
        <span>{{register.password}}</span>
      </td>
      <td>
        <span>{{register.email}}</span>
      </td>
      <td>
        <span>{{register.firstName}}</span>
      </td>
      <td>
        <span>{{register.lastName}}</span>
      </td>
      <td>
        <span>{{register.gender}}</span>
      </td>
      <td>
        <span>{{register.mobile}}</span>
      </td>
    </tr>
  </tbody>
</table>
</div>
