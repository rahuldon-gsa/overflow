<div class="nav" role="navigation">
    <ul>
        <li><a [routerLink]="['/index']" class="home">Home</a></li>
        <li><a [routerLink]="['/register','list']" class="list">Register List</a></li>
    </ul>
</div>
<div id="persist-register" class="content scaffold-edit" role="main">
    <h1>{{create ? "Create" : "Edit"}} Register</h1>
    <ul class="errors" role="alert" *ngIf="errors">
        <li *ngFor="let error of errors">{{error.message}}</li>
    </ul>

    <form name="save{className}" (ngSubmit)="save()">
        <fieldset class="form">
            <fieldset class="form">
  <div class="fieldcontain required">
    <label for="password">Password
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="password" id="password" [(ngModel)]="register.password" type="password" maxlength="15" />
  </div>
  <div class="fieldcontain required">
    <label for="email">Email
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="email" id="email" [(ngModel)]="register.email" type="email" />
  </div>
  <div class="fieldcontain required">
    <label for="firstName">First Name
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="firstName" id="firstName" [(ngModel)]="register.firstName" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="lastName">Last Name
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="lastName" id="lastName" [(ngModel)]="register.lastName" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="gender">Gender
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="gender" id="gender" [(ngModel)]="register.gender" type="text" />
  </div>
  <div class="fieldcontain required">
    <label for="mobile">Mobile
      <span class="required-indicator">*</span>
    </label>
    <input required="" name="mobile" id="mobile" [(ngModel)]="register.mobile" type="text" />
  </div>
</fieldset>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" [value]="create ? 'Save' : 'Update'" />
        </fieldset>
    </form>
</div>
