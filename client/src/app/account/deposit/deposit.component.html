<div class="card" style="width: 20rem;">
    <div class="card-block">
        <h4 class="card-title"> Available Balance </h4>
        <p class="card-text"> Please deposit amount to bank account, eg $45.56 </p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="form-group " [ngClass]="{'has-danger': amount.touched && amount.invalid, 'has-success': amount.valid && amount.touched }">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" maxlength="8" placeholder="Enter Deposit Amount" [formControl]="amount">
                </div>
                <div *ngIf="amount.errors?.notNumber" class="form-control-feedback">Please enter number only.</div>
                <div *ngIf="amount.errors?.notDecimal" class="form-control-feedback">Please enter 2 digit amount only.</div>
            </div>
        </li>
    </ul>
    <div class="card-block  text-center">
        <button type="button" class="btn btn-primary" [disabled]="amount.invalid" (click)="depositAmount();">Deposit Amount</button>
    </div>
</div>
